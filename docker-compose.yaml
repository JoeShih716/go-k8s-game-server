version: '3.8'

services:
  # Redis: 用於 Pub/Sub 與分散式鎖
  redis:
    image: redis:7-alpine
    container_name: game-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MySQL: 用於資料持久化 (User, GameRecord)
  mysql:
    image: mysql:8.0
    container_name: game-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password  # Root 密碼
      MYSQL_DATABASE: game_db        # 預設建立的資料庫
      MYSQL_USER: user               # 應用程式使用的帳號
      MYSQL_PASSWORD: password       # 應用程式使用的密碼
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Connector Service (Hot Reload via Air)
  connector:
    build:
      context: .
      dockerfile: build/package/Dockerfile.dev
    container_name: game-connector
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=local
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy

volumes:
  redis_data:
  mysql_data:
