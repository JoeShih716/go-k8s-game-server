version: '3.8'

services:
  # Redis: 用於 Pub/Sub 與分散式鎖
  redis:
    image: redis:7-alpine
    container_name: game-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MySQL: 用於資料持久化 (User, GameRecord)
  mysql:
    image: mysql:8.0
    container_name: game-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password  # Root 密碼
      MYSQL_DATABASE: game_db        # 預設建立的資料庫
      MYSQL_USER: user               # 應用程式使用的帳號
      MYSQL_PASSWORD: password       # 應用程式使用的密碼
      TZ: Asia/Taipei
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Connector Service (Hot Reload via Air)
  connector:
    build:
      context: .
      dockerfile: build/package/Dockerfile.local
    container_name: game-connector
    ports:
      - "8080:8080"
      - "9080:8090" # gRPC Port (Host:9080 -> Container:8090)
    environment:
      - APP_ENV=local
      - POD_IP=game-connector # Docker Compose 內的 Container Name / Service Name
      - GRPC_PORT=8090
      - TZ=Asia/Taipei
    volumes:
      - .:/app
    command: air -c .air.connector.toml
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy

  stateless-demo:
    build:
      context: .
      dockerfile: build/package/Dockerfile.local
    container_name: game-stateless-demo
    environment:
      - APP_ENV=local
      - GRPC_PORT=8090
      - POD_IP=game-stateless-demo
      - TZ=Asia/Taipei
    ports:
      - "9001:8090" # Host:9001 -> Container:8090
    volumes:
      - ./:/app
      - go_cache:/root/.cache/go-build
      - go_mod_cache:/go/pkg/mod
    command: air -c .air.statelessdemo.toml
    depends_on:
      - connector

  stateful-demo:
    build:
      context: .
      dockerfile: build/package/Dockerfile.local
    container_name: game-stateful-demo
    environment:
      - APP_ENV=local
      - GRPC_PORT=8090
      - POD_IP=game-stateful-demo
      - TZ=Asia/Taipei
    ports:
      - "9002:8090" # Host:9002 -> Container:8090
    volumes:
      - ./:/app
      - go_cache:/root/.cache/go-build
      - go_mod_cache:/go/pkg/mod
    command: air -c .air.statefuldemo.toml
    depends_on:
      - central


  central:
    build:
      context: .
      dockerfile: build/package/Dockerfile.local
    container_name: game-central
    environment:
      - APP_ENV=local
      - GRPC_PORT=8090
      - TZ=Asia/Taipei
    ports:
      - "9003:8090" # Host:9003 -> Container:8090
    volumes:
      - ./:/app
      - go_cache:/root/.cache/go-build
      - go_mod_cache:/go/pkg/mod
    command: air -c .air.central.toml
    depends_on:
      - redis

volumes:
  redis_data:
  mysql_data:
  go_cache:        # For GOCACHE (/root/.cache/go-build)
  go_mod_cache:    # For GOMODCACHE (/go/pkg/mod)
