apiVersion: apps/v1
kind: StatefulSet # 使用 StatefulSet 以確保 Pod 名稱與順序固定 (stateful-demo-0, stateful-demo-1)
metadata:
  name: stateful-demo
  labels:
    app: stateful-demo
spec:
  serviceName: "stateful-demo" # 綁定 Headless Service
  replicas: 2
  selector:
    matchLabels:
      app: stateful-demo
  template:
    metadata:
      labels:
        app: stateful-demo
    spec:
      containers:
      - name: demo
        image: game-server/stateful-demo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
          name: grpc
        env:
        - name: APP_ENV
          value: "local_k8s"
        # 連線到 Central Service (Round-Robin)
        - name: CENTRAL_ADDR
          value: "central:8090"
        # 注入 Pod Name (e.g., stateful-demo-0)
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # 注入 Pod IP
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: TZ
          value: "Asia/Taipei"
        - name: REDIS_ADDR
          value: "redis:6379"
---
# Headless Service (ClusterIP: None)
# 不提供 Load Balancing IP，而是直接回傳 Pod IP 列表。
# 允許透過 DNS 解析個別 Pod，例如: stateful-demo-0.stateful-demo.default.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: stateful-demo
  labels:
    app: stateful-demo
spec:
  ports:
  - port: 8090
    targetPort: 8090
    name: grpc
  clusterIP: None # 關鍵設定：不分配 Cluster IP
  selector:
    app: stateful-demo
