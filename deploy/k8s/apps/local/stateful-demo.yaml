apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-demo
  labels:
    app: stateful-demo
spec:
  serviceName: "stateful-demo" # Reference to Headless Service
  replicas: 2
  selector:
    matchLabels:
      app: stateful-demo
  template:
    metadata:
      labels:
        app: stateful-demo
    spec:
      containers:
      - name: demo
        image: game-server/stateful-demo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9002
          name: grpc
        env:
        - name: APP_ENV
          value: "local_k8s"
        - name: CENTRAL_ADDR
          value: "central:9003"
        # 關鍵：使用 Downward API 注入 Pod Name 與 IP
        # StatefulSet 的 Pod Name 固定為 stateful-demo-0, stateful-demo-1
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: TZ
          value: "Asia/Taipei"
        - name: REDIS_ADDR
          value: "redis:6379"
---
# Headless Service (No ClusterIP)
# 允許透過 DNS 解析個別 Pod (e.g., stateful-demo-0.stateful-demo)
apiVersion: v1
kind: Service
metadata:
  name: stateful-demo
  labels:
    app: stateful-demo
spec:
  ports:
  - port: 9002
    targetPort: 9002
    name: grpc
  clusterIP: None
  selector:
    app: stateful-demo
