apiVersion: apps/v1
kind: Deployment # Stateless 服務使用一般 Deployment
metadata:
  name: stateless-demo
  labels:
    app: stateless-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stateless-demo
  template:
    metadata:
      labels:
        app: stateless-demo
    spec:
      containers:
      - name: demo
        image: go-k8s-game-server/stateless:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        env:
        - name: APP_ENV
          value: "local_k8s"
        # 連線到 Central Service (Round-Robin)
        - name: CENTRAL_ADDR
          value: "central:8090"
        # 關鍵：注入 Pod IP，讓 Demo 能跟 Central 註冊自己的內網 IP (Client-Side Discovery)
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: TZ
          value: "Asia/Taipei"
        - name: REDIS_ADDR
          value: "redis:6379"
# 注意：Stateless Demo 不需要 K8s Service，
# 因為它採用自行向 Central 註冊 IP 的方式 (Service Registry Pattern)，
# Connector 會直接透過 Redis 查到的 Pod IP 進行連線。
