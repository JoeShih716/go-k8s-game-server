apiVersion: apps/v1
kind: Deployment
metadata:
  name: central
  labels:
    app: central
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central
  template:
    metadata:
      labels:
        app: central
    spec:
      containers:
      - name: central
        image: go-k8s-game-server/central:latest
        imagePullPolicy: IfNotPresent # 本地測試使用，優先使用本地 Image
        ports:
        - containerPort: 8090
        env:
        - name: APP_ENV
          value: "local_k8s"
        # gRPC Port: 內部通訊統一使用 8090
        - name: GRPC_PORT
          value: "8090"
        # Redis 連線設定
        - name: REDIS_ADDR
          value: "redis:6379"
        # MySQL 連線設定
        - name: MYSQL_HOST
          value: "mysql"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USER
          value: "user"
        - name: MYSQL_PASSWORD
          value: "password"
        - name: MYSQL_DB
          value: "game_db"
        - name: TZ
          value: "Asia/Taipei"
---
# Central Service
# 提供 Cluster 內部的 Load Balancing 與 DNS 解析
apiVersion: v1
kind: Service
metadata:
  name: central # DNS 名稱: central.default.svc.cluster.local
spec:
  ports:
  - port: 8090       # Service ClusterIP 暴露的 Port
    targetPort: 8090 # 後端 Pod 實際監聽的 Port
  selector:
    app: central
