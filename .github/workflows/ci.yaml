name: Go CI

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'                # 忽略文件變更
      - 'deploy/**'            # 忽略 K8s 部署檔
      - 'docker-compose.yaml'  # 忽略本地 Docker 設定
      - 'wstest.html'          # 忽略測試工具
      - 'go.work*'             # 忽略 Go Workspac 設定
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'deploy/**'
      - 'docker-compose.yaml'
      - 'wstest.html'
      - 'go.work*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 設定 Go 環境 (支援 1.25)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      # 2. 【關鍵修改】不使用現成的 action，改為現場編譯最新版
      # 這樣編譯出來的工具就會天生支援 Go 1.25+
      - name: Install golangci-lint from source
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      # 3. 執行 Lint (在專案根目錄)
      - name: Run Lint
        run: golangci-lint run --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint # Lint 通過才跑測試，節省資源
    permissions:
      contents: write # Needed for badge generation
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go get . && go mod download

      - name: Generate Mocks
        run: |
          go install go.uber.org/mock/mockgen@latest
          go generate ./...

      # 僅測試 internal 目錄
      - name: Run Tests
        run: go test -v -race -coverprofile=coverage.out ./internal/...

      - name: Generate Coverage Badge
        uses: vladopajic/go-test-coverage@v2
        with:
          # Profile path
          profile: coverage.out
          # Output badge file
          local-prefix: github.com/JoeShih716/go-k8s-game-server
          threshold-total: 50
          # We will commit the badge to a specific branch 'badges' to avoid clutter
          git-token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: badges
          badge-file-name: coverage.svg

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test # 測試通過才跑建置
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Central
        run: go build -v ./cmd/central

      - name: Build Connector
        run: go build -v ./cmd/connector

      - name: Build Stateful Demo
        run: go build -v ./cmd/stateful/demo

      - name: Build Stateless Demo
        run: go build -v ./cmd/stateless/demo
